name: 'build'
on:
  workflow_dispatch:
  push:
    branches:
      - ci_test
  pull_request:

# This allows a subsequently queued workflow run to interrupt previous runs
concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
    
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'
          check-latest: true

      - name: Build
        run: make
  
      - name: Create
        run: bin/macross create -i netbsd_10.0 -m 256 -s 2224 -n netbsd
      - name: List
        run: bin/macross list
      - name: Exec
        run: bin/macross exec netbsd uname
